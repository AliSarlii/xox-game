<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xox game</title>
    <link rel="stylesheet" href="xox_game.css">

</head>
<body>
    <div class="main">
        <div class="game">

            <p class="element  1"></p>
            <p class="element  2"></p>
            <p class="element  3"></p>
            <p class="element  4"></p>
            <p class="element  5"></p>
            <p class="element  6"></p>
            <p class="element  7"></p>
            <p class="element  8"></p>
            <p class="element  9"></p>
        
        </div>
        
        <div class="result">
        
            <p class="winner"></p>
        
            <button class="reset">reset</button>
        
            <div class="count">
        
                <p class="gamer1">Player1</p>
                <p class="gamer2">Player2</p>
                <p class="line"></p>
                <p class="row1">X</p>
                <p class="row2">O</p>
                <p class="line"></p>
                <p class="count1">0</p>
                <p class="count2">0</p>
            
            </div>
        </div>
    </div>

    <script src="xox_game.js"></script>

</body>
</html>
